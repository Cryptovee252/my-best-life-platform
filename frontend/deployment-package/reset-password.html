<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - My Best Life</title>
    <meta name="description" content="Reset your password for your My Best Life account.">
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-color: rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Reset Container */
        .reset-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px var(--shadow-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .reset-header {
            margin-bottom: 30px;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            animation: bounceIn 0.8s ease-out 0.3s both;
        }

        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .input::placeholder {
            color: var(--text-secondary);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .input:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .reset-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--glow-color);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--glow-color);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-status {
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid rgba(67, 233, 123, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            color: #43e97b;
            font-weight: 500;
            display: none;
        }

        .reset-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .reset-loading {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #667eea;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
            }

            .reset-title {
                font-size: 1.5rem;
            }

            .reset-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Reset Container -->
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="reset-title">Reset Your Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>
        </div>

        <div class="reset-status" id="resetStatus">
            <div class="spinner"></div>
            Resetting your password...
        </div>

        <form class="reset-form" id="resetForm">
            <div class="input-group">
                <input type="password" class="input" id="newPassword" placeholder="New Password" required>
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <div class="input-group">
                <input type="password" class="input" id="confirmPassword" placeholder="Confirm New Password" required>
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span id="resetText">Reset Password</span>
                <span id="resetSpinner" class="spinner" style="display: none;"></span>
            </button>
        </form>

        <div id="successActions" style="display: none;">
            <a href="/login.html" class="btn btn-secondary">Sign In Now</a>
        </div>

        <div id="errorActions" style="display: none;">
            <a href="/login.html" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            document.getElementById('resetStatus').innerHTML = 'Invalid reset link. No token provided.';
            document.getElementById('resetStatus').classList.add('reset-error');
            document.getElementById('resetStatus').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('errorActions').style.display = 'block';
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling.nextElementSibling;
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Form Validation
        function showError(inputId, message) {
            const errorElement = document.getElementById(inputId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError(inputId) {
            const errorElement = document.getElementById(inputId + 'Error');
            errorElement.classList.remove('show');
        }

        function validateForm() {
            let isValid = true;
            
            // New Password validation
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword.length < 6) {
                showError('newPassword', 'Password must be at least 6 characters long');
                isValid = false;
            } else {
                hideError('newPassword');
            }

            // Confirm Password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            } else {
                hideError('confirmPassword');
            }

            return isValid;
        }

        // Form Submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const resetBtn = document.getElementById('resetBtn');
            const resetText = document.getElementById('resetText');
            const resetSpinner = document.getElementById('resetSpinner');
            const resetStatus = document.getElementById('resetStatus');

            // Show loading state
            resetBtn.classList.add('loading');
            resetText.style.display = 'none';
            resetSpinner.style.display = 'inline-block';
            resetStatus.style.display = 'block';
            resetStatus.innerHTML = '<div class="spinner"></div> Resetting your password...';
            resetStatus.className = 'reset-status reset-loading';

            try {
                const formData = {
                    token: token,
                    newPassword: document.getElementById('newPassword').value
                };

                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success state
                    resetStatus.innerHTML = '✅ Password reset successfully! You can now sign in with your new password.';
                    resetStatus.className = 'reset-status';
                    resetStatus.style.display = 'block';
                    
                    // Hide form and show success actions
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('successActions').style.display = 'block';
                } else {
                    throw new Error(result.error || 'Password reset failed');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                
                // Show error message
                resetStatus.innerHTML = '❌ ' + (error.message || 'Password reset failed. Please try again.');
                resetStatus.className = 'reset-status reset-error';
                resetStatus.style.display = 'block';
                
                // Reset button state
                resetBtn.classList.remove('loading');
                resetText.style.display = 'inline';
                resetSpinner.style.display = 'none';
            }
        });

        // Real-time validation
        document.querySelectorAll('.input').forEach(input => {
            input.addEventListener('blur', function() {
                const inputId = this.id;
                if (this.value.trim()) {
                    if (inputId === 'newPassword') {
                        if (this.value.length >= 6) {
                            hideError(inputId);
                        }
                    } else if (inputId === 'confirmPassword') {
                        const newPassword = document.getElementById('newPassword').value;
                        if (this.value === newPassword) {
                            hideError(inputId);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
