name: Simple Hostinger Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run deployment script
      run: |
        cd HelpMyBestLife
        chmod +x deploy-to-hostinger.sh
        # Fix the script to use correct paths
        sed -i 's|FRONTEND_DIR="hostinger-deploy"|FRONTEND_DIR="./hostinger-deploy"|g' deploy-to-hostinger.sh
        sed -i 's|BACKEND_DIR="../backend"|BACKEND_DIR="../backend"|g' deploy-to-hostinger.sh
        ./deploy-to-hostinger.sh
        
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./HelpMyBestLife/deployment-package/
        server-dir: ./public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          
    - name: Deployment Status
      run: |
        echo "üöÄ Deployment completed!"
        echo "üåê Your app should be live at: https://mybestlifeapp.com"
        echo "üìã Check deployment-package/ for uploaded files"
