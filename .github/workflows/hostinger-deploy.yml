name: DISABLED - Deploy to Hostinger (Manual Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy-to-hostinger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Build frontend for production
      run: |
        cd HelpMyBestLife
        npm ci
        npx expo export:web --output-dir ../hostinger-deploy
        
    - name: Prepare deployment files
      run: |
        # Create deployment directory
        mkdir -p deployment-package
        
        # Copy frontend files
        cp hostinger-deploy/index.html deployment-package/
        cp hostinger-deploy/register-modern.html deployment-package/register.html
        cp hostinger-deploy/login-modern.html deployment-package/login.html
        cp hostinger-deploy/verify-email.html deployment-package/
        cp hostinger-deploy/reset-password.html deployment-package/
        cp hostinger-deploy/MBL_Logo.webp deployment-package/
        cp hostinger-deploy/favicon.ico deployment-package/
        
        # Copy backend files
        cp -r backend deployment-package/
        
        # Create production package.json
        cat > deployment-package/backend/package.json << 'EOF'
        {
          "name": "mybestlife-backend",
          "version": "1.0.0",
          "description": "Backend for My Best Life app",
          "main": "app.js",
          "scripts": {
            "start": "node app.js",
            "dev": "nodemon app.js",
            "db:generate": "prisma generate",
            "db:push": "prisma db push",
            "deploy": "npm install --production && npx prisma generate && pm2 start app.js --name mybestlife"
          },
          "dependencies": {
            "@prisma/client": "^5.7.1",
            "bcryptjs": "^3.0.2",
            "body-parser": "^2.2.0",
            "cors": "^2.8.5",
            "dotenv": "^16.5.0",
            "express": "^4.18.2",
            "jsonwebtoken": "^9.0.2",
            "nodemailer": "^6.9.0",
            "pg": "^8.16.3"
          },
          "devDependencies": {
            "prisma": "^5.7.1"
          },
          "engines": {
            "node": ">=18.0.0"
          }
        }
        EOF
        
        # Create environment template
        cat > deployment-package/backend/.env.template << 'EOF'
        # My Best Life - Environment Configuration Template
        # Copy this file to .env and fill in your actual values
        
        # Database Configuration
        DATABASE_URL="postgresql://username:password@host:port/database"
        
        # JWT Configuration
        JWT_SECRET="your-super-secret-jwt-key-here"
        
        # Email Configuration (Gmail example)
        SMTP_HOST="smtp.gmail.com"
        SMTP_PORT=587
        SMTP_USER="your-email@gmail.com"
        SMTP_PASS="your-app-password"
        
        # Frontend URL
        FRONTEND_URL="https://mybestlifeapp.com"
        
        # Node Environment
        NODE_ENV="production"
        EOF
        
        # Create startup script
        cat > deployment-package/start-app.sh << 'EOF'
        #!/bin/bash
        
        echo "🚀 Starting My Best Life application..."
        
        # Navigate to backend directory
        cd backend
        
        # Install dependencies if not already installed
        if [ ! -d "node_modules" ]; then
            echo "Installing dependencies..."
            npm install --production
        fi
        
        # Generate Prisma client
        echo "Generating Prisma client..."
        npx prisma generate
        
        # Start application with PM2
        echo "Starting application with PM2..."
        pm2 start app.js --name "mybestlife"
        
        # Save PM2 configuration
        pm2 save
        
        echo "✅ Application started successfully!"
        echo "📊 Check status with: pm2 status"
        echo "📝 View logs with: pm2 logs mybestlife"
        EOF
        
        chmod +x deployment-package/start-app.sh
        
        # Create deployment instructions
        cat > deployment-package/DEPLOYMENT-INSTRUCTIONS.md << 'EOF'
        # My Best Life - Automated Deployment Instructions
        
        ## Quick Setup (Automated via GitHub Actions)
        
        This deployment package was automatically generated by GitHub Actions.
        
        ### 1. Upload to Hostinger
        - Upload all files from this directory to your `public_html` folder
        - Ensure the structure matches:
          ```
          public_html/
          ├── index.html
          ├── register.html
          ├── login.html
          ├── MBL_Logo.webp
          ├── favicon.ico
          └── backend/
          ```
        
        ### 2. Configure Environment
        - Copy `backend/.env.template` to `backend/.env`
        - Fill in your actual database and email credentials
        
        ### 3. Enable Node.js
        - In Hostinger control panel: Hosting → Manage → Advanced → Node.js
        - Set entry point to: `backend/app.js`
        - Set Node.js version to 18.x or higher
        
        ### 4. Setup Database
        - Create PostgreSQL database in Hostinger
        - Update DATABASE_URL in `.env` file
        - Run: `npx prisma db push`
        
        ### 5. Start Application
        - Run: `./start-app.sh` or manually:
          ```bash
          cd backend
          npm install --production
          npx prisma generate
          pm2 start app.js --name "mybestlife"
          ```
        
        ## Environment Variables (.env)
        
        ```env
        DATABASE_URL="postgresql://username:password@host:port/database"
        JWT_SECRET="your-super-secret-jwt-key-here"
        SMTP_HOST="smtp.gmail.com"
        SMTP_PORT=587
        SMTP_USER="your-email@gmail.com"
        SMTP_PASS="your-app-password"
        FRONTEND_URL="https://mybestlifeapp.com"
        NODE_ENV="production"
        ```
        
        ## Automated Deployment
        
        This package is automatically created when you push to the main branch.
        The deployment includes:
        - Latest frontend build
        - Updated backend code
        - Production-optimized configuration
        - Automated startup scripts
        
        ## Support
        
        - Check GitHub Actions logs for deployment status
        - Monitor application with: `pm2 status`
        - View logs with: `pm2 logs mybestlife`
        EOF
        
    - name: Create deployment archive
      run: |
        cd deployment-package
        tar -czf ../mybestlife-deployment.tar.gz .
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: hostinger-deployment
        path: mybestlife-deployment.tar.gz
        retention-days: 30
        
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./deployment-package/
        server-dir: ./public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          
    - name: Notify deployment success
      if: success()
      run: |
        echo "✅ Deployment to Hostinger completed successfully!"
        echo "🌐 Your app should be live at: https://mybestlifeapp.com"
        echo "📊 Check the Actions tab for detailed logs"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "❌ Deployment to Hostinger failed!"
        echo "📋 Check the Actions logs for error details"
        echo "🔧 Common issues:"
        echo "   - FTP credentials incorrect"
        echo "   - File permissions"
        echo "   - Node.js configuration"
